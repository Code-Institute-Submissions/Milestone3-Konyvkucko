{% extends 'base.html' %} {% block content %}

<h3>Edit Book</h3>
<div class="row">
    <form action="{{ url_for('update_donation', book_id=book._id) }}" method="POST" class="col s12">

        <div class="row">
            <div class="collection">
                <div class="collection-item">
                    <div class="col s12 m6 l4 card">
                        <div class="card-image">
                            <img src="{{ book.book_cover }}">
                        </div>
                    </div>
                    <div class="col s12 m6 l8 card-content">
                        <div class="card-title">
                            <h5>{{book.book_title}} </h5>
                            <h5>{{book.author}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">contacts</i>
                <input id="contact_name" name="contact_name" type="text" required>
                <label for="contact_name">Contact name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">contact_mail</i>
                <input id="contact_info" name="contact_info" type="text" required>
                <label for="contact_info">Contact info</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Donate Book
                <i class="material-icons right">playlist_add</i>
              </button>
        </div>
    </form>
</div>


{% endblock %}
