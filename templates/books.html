{% extends 'base.html' %} {% block content %}

<h3>Books</h3>
<div class="row">

    {% for book in books %}

    <div class="col s6">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{ book.book_cover }}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{book.book_title}} <br>
                    {{book.author}}<i class="material-icons right">more_vert</i></span>

                <p><a href="#">Edit - Admin only</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{book.book_title}}<i
                        class="material-icons right">close</i></span>
                <p>ISBN: {{ book.ISBN }}</p>
                <p>Age range: {{ book.age_range }}</p>
                <p>Summary: {{ book.summary }}</p>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
