{% extends 'base.html' %} {% block content %}

<h3>Books</h3>
<div class="row">

    {% for book in books %}

    <div class="collection">
        <div class="collection-item">
            <div class="col s12 m6 l4 card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="{{ book.book_cover }}">
                </div>

                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{book.book_title}}<i
                            class="material-icons right">close</i></span>
                    <p>{{ book.summary }}</p>
                </div>
            </div>
            <div class="col s12 m6 l4 card-content">

                <div class="card-title activator">

                        <h4>{{book.book_title}} </h4>

                        <h4>{{book.author}}</h4>

                        <h5>{{book.age_range}}</h5>
                    
                </div>

                <p><a class="btn" href="/edit_book/{{book._id}}">Edit - Admin only {{book._id}}</a></p>

            <!-- 
                <p><a href="#">Delete - Admin only</a></p>
            -->
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
