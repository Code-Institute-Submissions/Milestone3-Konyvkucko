{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <form method="POST" action="">
            {{ form.hidden_tag() }}

            <h3>Login</h3>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.email.label }}
                    {{ form.email }}
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.password.label }}
                    {{ form.password }}
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    {{ form.submit}}
                </button>
            </div>
        </form>
    </div>
    <div class="row">
        <span>
            Need an account? <a href="{{ url_for('register') }}">Sign up</a>
        </span>
    </div>
</div>
{% endblock %}
