{% extends 'base.html' %} {% block content %}

<h3>Wishlist</h3>

<a class="btn" href="{{url_for('add_to_wishlist')}}">Add book<i
    class="material-icons right">add</i></a>

<div class="row">

    {% for book in wishlist %}
    <div class="collection">
        <div class="collection-item">
            <div class="col s12 m6 l4 card">
                <div class="card-image">
                    <img src="{{ book.book_cover }}">
                </div>
            </div>
            <div class="col s12 m6 l8 card-content">
                <div class="card-title">
                    <h5>{{book.book_title}} </h5>
                    <h5>{{book.author}}</h5>
                    <a class="btn" href="{{url_for('donate_book', book_id=book._id)}}">I want to donate this book!</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
