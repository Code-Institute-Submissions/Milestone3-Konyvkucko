{% extends 'base.html' %} {% block content %}

<h2>Add book</h2>
<div>
    <form action="{{ url_for('insert_book') }}" method="POST" class="col s12">
            
        <!-- Book title input -->
        <div class="row">
            
            <div class="input-field col s12">
                <i class="material-icons prefix">book_title</i>
                <input id="book_title" name="book_title" type="text" required>
                <label for="book_title">Book Title</label>
            </div>
            
        </div>
        
        <!-- Book author input -->
        <div class="row">
            
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="author" name="author" type="text" required>
                <label for="author">Author</label>
            </div>
            
        </div>

        <div class="row">
            
            <div class="input-field col s12">
                <i class="material-icons prefix">age_range</i>
                <input id="age_range" name="age_range" type="text" required>
                <label for="age_range">age_range</label>
            </div>
            
        </div>

        <div class="row">
            
            <div class="input-field col s12">
                <i class="material-icons prefix">book_cover</i>
                <input id="book_cover" name="book_cover" type="text" required>
                <label for="book_cover">book_cover</label>
            </div>
            
        </div>

        <div class="row">
            
            <div class="input-field col s12">
                <i class="material-icons prefix">summary</i>
                <input id="summary" name="summary" type="text" required>
                <label for="summary">summary</label>
            </div>
            
        </div>

        <div class="row">
            
            <div class="input-field col s12">
                <i class="material-icons prefix">ISBN</i>
                <input id="ISBN" name="ISBN" type="number" required>
                <label for="ISBN">ISBN</label>
            </div>
            
        </div>

        <div class="row">
            
            <div class="input-field col s12">
                <i class="material-icons prefix">nm_of_copies</i>
                <input id="nm_of_copies" name="nm_of_copies" type="number" required>
                <label for="nm_of_copies">nm_of_copies</label>
            </div>
            
        </div>

        <div class="row">
            
            <div class="input-field col s12">
                <i class="material-icons prefix">last_donated</i>
                <input id="last_donated" name="last_donated" type="number" required>
                <label for="last_donated">last_donated</label>
            </div>
            
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
              </button>
        </div>

    </form>
</div>
{% endblock%}
