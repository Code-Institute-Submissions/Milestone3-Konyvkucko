{% extends 'base.html' %} {% block content %}

<h3>Edit Book</h3>
<div class="row">
    <form action="{{ url_for('update_book', book_id=book._id) }}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">chrome_reader_mode</i>
                <input id="book_title" name="book_title" type="text" value="{{book.book_title}}" required>
                <label for="book_title">Book Title</label>
            </div>
            
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="author" name="author" type="text" value="{{book.author}}" required>
                <label for="author">Author</label>
            </div>
            
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">child_care</i>
                <input id="age_range" name="age_range" type="text" value="{{book.age_range}}" required>
                <label for="age_range">Age range</label>
            </div>
            
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">crop_original</i>
                <input id="book_cover" name="book_cover" type="text" value="{{book.book_cover}}" required>
                <label for="book_cover">Book cover</label>
            </div>
            
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">comment</i>
                <input id="summary" name="summary" type="text" value="{{book.summary}}" required></input>
                <label for="summary">Summary</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">line_weight</i>
                <input id="ISBN" name="ISBN" type="number" value="{{book.ISBN}}" required>
                <label for="ISBN">ISBN</label>
            </div>
            
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">content_copy</i>
                <input id="nm_of_copies" name="nm_of_copies" type="number" value="{{book.nm_of_copies}}" required>
                <label for="nm_of_copies">Number of copies</label>
            </div>
            
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input id="last_donated" name="last_donated" type="text" value="{{book.last_donated}}" required>
                <label for="last_donated">Last donated</label>
            </div>
            
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Book
                <i class="material-icons right">playlist_add</i>
              </button>
        </div>
    </form>
</div>


{% endblock %}
