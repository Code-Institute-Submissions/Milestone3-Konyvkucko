{% extends 'base.html' %} {% block content %}

<div class="container">
    <h2>Donate book</h2>
    <div class="row">
        <!-- When a user decides to donate a book which is not on the wishlist, they can use this form. 
            The book will only be visible to users after admin approval. -->
        <form action="{{ url_for('insert_to_donation') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">chrome_reader_mode</i>
                    <input id="book_title" name="book_title" type="text" maxlength="70" required>
                    <label for="book_title">Book Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="author" name="author" type="text" maxlength="70" required>
                    <label for="author">Author</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">crop_original</i>
                    <input id="book_cover" name="book_cover" type="url" maxlength="100">
                    <label for="book_cover">Book cover</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">line_weight</i>
                    <input id="ISBN" name="ISBN" type="number">
                    <label for="ISBN">ISBN</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">contacts</i>
                    <input id="contact_name" name="contact_name" type="text" maxlength="70" required>
                    <label for="contact_name">Contact name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">contact_mail</i>
                    <input id="contact_info" name="contact_info" type="text" maxlength="70" required>
                    <label for="contact_info">Contact info (email/phone number)</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Donate Book
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock%}
