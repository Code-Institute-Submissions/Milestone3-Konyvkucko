{% extends 'base.html' %} {% block content %}

<div class="container">
    <h2>Add book</h2>
    <div class="row">
        <!-- When admin adds a new book, the database is checked if the book is already exists (using ISBN number) -->
        <form action="{{ url_for('check_book') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">line_weight</i>
                    <input id="ISBN" name="ISBN" type="number" required>
                    <label for="ISBN">ISBN</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Book
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock%}
